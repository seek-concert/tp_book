<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作者管理</title>
    {include file="Public/head" /}
</head>
<body>
<h4>作者管理</h4>
<div class="toolsBar">
    <!--fgf为工具栏分隔符，刷新没有，离开都有。中间工具每一类第一个添加fgf-->
    <ul>
        <li>
            <a href="javascript:void(0)" onclick="refreshIframe()">
                <img src="__STATIC__/system/img/arrow_refresh.png"/>
                刷新</a>
        </li>
        <li class="fgf" onclick="layerPage('作者查询',$('#search'),'500','200')" >
            <img src="__STATIC__/system/img/page_white_magnify.png"/>
            查询
        </li>
        <li class="fgf" onclick="layerIfWindow('添加作者','{:url(\'insert\')}','450','230')">
            <img src="__STATIC__/system/img/add.png"/>
            添加
        </li>
    </ul>
</div>
<div class="tableCon">
    <em class="xian"></em>
    <table class="table" border="0">
        <tbody>
        <tr class="noSelect">
            <th class="tc" width="35px">
                <input class="va_m" type="checkbox" name="" id="allCheck" value="" data-falg="allCheck" onclick="checkBoxOp(this)"/>
            </th>
            <th>ID号</th>
            <th>作者笔名<i class="stretch"></i></th>
            <th>真实姓名<i class="stretch"></i></th>
            <th>作者电话<i class="stretch"></i></th>
            <th>操作<i class="stretch"></i></th>
        </tr>
        {volist name='author_list' id='info'}
        <tr>
            <td>
                <input class="va_m" type="checkbox" name="ids[]"  value="" onclick="checkBoxOp(this)" />
            </td>
            <td>{$info.id}</td>
            <td>{$info.name}</td>
            <td>{$info.realname}</td>
            <td>{$info.phone}</td>
            <td>
                <button type="button" class="btn" onclick="layerIfWindow('作者详情','','400','200')">详情</button>
                <button type="button" class="btn js-ajax-form-btn" data-action="" data-notice="确定删除吗？" data-formdata="">删除</button>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
<div class="pageCon">
    {$author_list->render()}
</div>
<!-- 查询 -->
<div id="search" class="layerCon bg_f hide">
    <form action="" method="post" id="search-form">
        <table class="layerTable">
            <tr class="h70">
                <td>作者笔名：</td>
                <td><input type="text" name="name" id="name" value="{:isset($name)?$name:''}" placeholder="请输入查询的作者笔名"/></td>
            </tr>
            <tr class="h70">
                <td>真实姓名：</td>
                <td><input type="text" name="realname" id="realname" value="{:isset($realname)?$realname:''}" placeholder="请输入查询的真实姓名"/></td>
            </tr>
        </table>
        <div class="layerBtns">
            <button class="btn" type="submit">查询</button>
        </div>
    </form>
</div>
<script src="__STATIC__/system/js/ajax-submit.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function () {
        $('.pageCon').find('a').on('click',function () {
            $('#search-form').attr('action',$(this).attr('href')).submit();
            return false;
        });
    });
</script>
</body>
</html>
