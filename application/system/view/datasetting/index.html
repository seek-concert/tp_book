<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据设置</title>
    {include file="public/head" /}
<body>
<div class="toolsBar">
    <!--fgf为工具栏分隔符，刷新没有，离开都有。中间工具每一类第一个添加fgf-->
    <ul>
        <li>
            <a href="{:url('index')}">
                <img src="__STATIC__/system/img/arrow_refresh.png"/>
                刷新
            </a>
        </li>
        <li>
            <a href="{:url('Setting/index')}" style="color: #0a0a0a;">
                <img src="__STATIC__/system/img/cog.png"/>
                应用设置
            </a>
        </li>
    </ul>
</div>
<form action="{:url('index')}" method="post" class="js-ajax-form" onsubmit="return false;" >
    <input type="hidden" name="id" value="{:isset($info)?$info->id:''}">
    <div class="tableCon">
        <em class="xian"></em>
        <table class="layerTable" border="0">
            <tr class="h50">
                <td style="width: 120px !important;">轮播显示条数：</td>
                <td><input type="text" name="banner" id="banner" value="{:isset($info)?$info->banner:''}" placeholder="请输入轮播显示条数"/></td>
                <td style="width: 120px !important;">主编推荐显示条数：</td>
                <td><input type="text" name="recommend" id="recommend" value="{:isset($info)?$info->recommend:''}" placeholder="请输入主编推荐显示条数" /></td>
            </tr>
            <tr class="h50">
                <td style="width: 120px !important;">热门显示条数：</td>
                <td><input type="text" name="hot" id="hot" value="{:isset($info)?$info->hot:''}" placeholder="请输入热门显示条数"/></td>
                <td style="width: 120px !important;">新书推荐显示条数：</td>
                <td><input type="text" name="new_recommend" id="new_recommend" value="{:isset($info)?$info->new_recommend:''}" placeholder="请输入新书推荐显示条数" /></td>
            </tr>
            <tr class="h50">
                <td style="width: 120px !important;">限时免费显示条数：</td>
                <td><input type="text" name="free" id="free" value="{:isset($info)?$info->free:''}" placeholder="请输入限时免费显示条数"/></td>
                <td style="width: 120px !important;">猜你喜欢显示条数：</td>
                <td><input type="text" name="guess" id="guess" value="{:isset($info)?$info->guess:''}" placeholder="请输入猜你喜欢显示条数" /></td>
            </tr>
            <tr class="h50">
                <td style="width: 120px !important;">畅销显示条数：</td>
                <td><input type="text" name="buy" id="buy" value="{:isset($info)?$info->buy:''}" placeholder="请输入畅销显示条数"/></td>
                <td style="width: 120px !important;">列表每页条数：</td>
                <td><input type="text" name="pagenum" id="pagenum" value="{:isset($info)?$info->pagenum:''}" placeholder="请输入列表每页条数" /></td>
            </tr>
            <tr class="h50">
                <td style="width: 120px !important;">排行置顶条数：</td>
                <td><input type="text" name="ranking_top" id="ranking_top" value="{:isset($info)?$info->ranking_top:''}" placeholder="请输入排行置顶条数"/></td>
                <td style="width: 120px !important;">排行显示条数：</td>
                <td><input type="text" name="ranking_total" id="ranking_total" value="{:isset($info)?$info->ranking_total:''}" placeholder="请输入排行显示条数" /></td>
            </tr>
            {if condition="isset($info) and isset($info->updated_at)"}
            <tr class="h50">
                <td>操作时间：</td>
                <td colspan="3">
                    更新于：{$info->updated_at}
                </td>
            </tr>
            {/if}
        </table>
        <div class="layerBtns">
            <a class="btn js-ajax-form-btn" data-layer="true">立即提交</a>
            <button class="btn" type="reset">重置</button>
        </div>
    </div>
</form>
<script src="__STATIC__/system/js/ajax-submit.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
